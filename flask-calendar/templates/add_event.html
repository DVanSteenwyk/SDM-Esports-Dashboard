{% extends "base.html" %}

{% block content %}
<h2>Add New Event</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label for ="team" class="form-label">Team</label>
    <select class="form-control" name="team" id = "team">
      <option></option>
      <option>League of Legends</option>
      <option>Rocket League</option>
      <option>Valorant</option>
      <option>Overwatch 2</option>
      <option>Super Smash Bros. Ultimate</option>
      <option>Apex Legends</option>
      <option>Raindbow Six Siege</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="date" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Repeat</label>
    <select name="recurrence" class="form-select">
      <option value="">Does not repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Repeat Until</label>
    <input type="date" class="form-control" name="recurrence_end">
  </div>
  <button type="submit" class="btn btn-primary">Add Event</button>
</form>
{% endblock %}
