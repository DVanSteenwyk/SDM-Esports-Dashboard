{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('add_event') }}" class="btn btn-primary mb-3">Add New Event</a>

<div id='calendar'></div>

<hr>
<h3>Event List</h3>
<ul class="list-group">
  {% for event in events %}
    <li class="list-group-item" style="background-color: {{ event.color }};">
      <strong>{{ event.title }}</strong><br>
      ğŸ“… {{ event.date.strftime('%Y-%m-%d') }}<br>
      ğŸ“ {{ event.description }}<br>
      <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-sm btn-outline-primary mt-2">Edit</a>
      <a href="{{ url_for('delete_event', event_id=event.id) }}" class="btn btn-sm btn-outline-danger mt-2">Delete</a>
    </li>
  {% else %}
    <li class="list-group-item">No events yet.</li>
  {% endfor %}
</ul>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: {{ events_json | tojson | safe }}
    });
    calendar.render();
  });
</script>

<style>
  #calendar {
    max-width: 900px;
    margin: 0 auto 40px;
  }
</style>
{% endblock %}
