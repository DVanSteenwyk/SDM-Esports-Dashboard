{% extends "base.html" %}

{% block content %}
<h2>Delete Event</h2>
<form method="post">
    <div class mb = 1>
        <label class=form-label>Title</label>
    </div>
    <p>Are you sure you want to delete this event?</p>
    {% if event.series_id %}
      <label>
        <input type="radio" name="scope" value="one" checked> Only this event
      </label><br>
      <label>
        <input type="radio" name="scope" value="all"> All events in series
      </label><br>
    {% endif %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
  {% endblock %}
